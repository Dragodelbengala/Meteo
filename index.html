<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsioni Meteo</title>
  <!-- Include Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="text-center w-100">
      <h1 class="mb-4">Previsioni Meteo</h1>

      <!-- Form per inserire città -->
      <form id="weatherForm" class="mb-4">
        <div class="mb-3">
          <label for="cityName" class="form-label">Nome della città</label>
          <input type="text" class="form-control" id="cityName" placeholder="Inserisci una città" value="Torino" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Visualizza previsioni</button>
      </form>

      <div id="weatherResults" class="d-none">
        <h2>Condizioni attuali a <span id="cityNameDisplayResults"></span></h2>
        <p id="currentWeather"></p>
        <ul id="forecast" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap and custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
